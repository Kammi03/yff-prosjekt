        <h1>Næringsstoffer deles i to hoved kategorier</h1>
        <ul>
            <li>Energigivende</li>
            <li>Ikke-energigivende</li>
        </ul>
        
            
        <h2>Energigivende Næringsstoffer deles inn i tre grupper:</h2>
        <ol>
            <li>karbohydrater</li>
            <li>fett</li>
            <li>proteiner</li>
        </ol>


        <h2>Ikke-energigivende næringstoffer deles inn i to grupper:</h2>
        <ol>
            <li>mineraler og sporstoffer</li>
            <li>vitaminer</li>
        </ol>
